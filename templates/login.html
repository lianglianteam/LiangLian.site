{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block container %}
    <div class="card mb-3">
    <div class="card-body">
    <h2 class="card-title">登录</h2>
    <p class="card-text">欢迎回来~</p>
    <form method="post">
        <div class="form-group">
            <label for="email">账户</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="邮箱地址" {% if email %}value="{{email}}"{% endif %} required>
        </div>
        <div class="form-group">
            <label for="pw">密码</label>
            <input type="password" class="form-control" id="pw" name="pw" placeholder="密码" required aria-describedby="password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" aria-describedby="remember me">
            <label class="form-check-label mb-3" for="rememberMe">记住我</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3" aria-describedby="submit">登录</button>
    </form>
    <p class="card-text"><small class="text-muted">还没有账号？<a href="{{ url_for('register') }}">马上注册</a><br>忘记了密码？<a href="{{ url_for('view_pw_back') }}">找回密码</a></small></p>
    <p class="card-text"><small class="text-muted">良链 LiangLian.site</small></p>
    </div>
    </div>
{% endblock %}
