{% extends "base.html" %}
{% block title %}更改密码{% endblock %}
{% block container %}
    <h1>更改您的密码</h1>
    <hr class="my-4">
    <form method="post">
        <label for="pw_origin">原密码</label>
        <input type="password" class="form-control mb-3" id="pw_origin" name="pw_origin" placeholder="原密码" {% if pw_origin %}value="{{ pw_origin }}" {% endif %} required>
        <div class="form-group">
        <label for="pw">新密码</label>
        <input type="password" class="form-control mb-3" id="pw" name="pw" placeholder="密码" {% if pw %}value="{{ pw }}" {% endif %} required>
        <input type="password" class="form-control" id="pw2" name="pw2" placeholder="确认密码" {% if pw2 %}value="{{ pw2 }}" {% endif %} required>
        </div>
        <button type="submit" class="btn btn-primary mb-3" aria-describedby="submit">提交</button>
    </form>
{%  endblock %}
