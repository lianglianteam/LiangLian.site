<div class="card link-item-small">
    <div class="card-body">
        <h5 class="card-title"><a href="{{ url_for('view_question', id=question.id) }}">{{ question.title }}</a></h5>
        <div class="mb-2">
            <small class="card-text">{{ question.desc }}</small>
        </div>
        <small class="mr-3 text-muted">♥︎ {{ question.vote }}</small><small class="card-subtitle text-muted my-inline">{% if question.answers.count() == 0 %}<span class="badge badge-danger">求助ing</span>{% else %}{{ question.answers.count() }}个链接{% endif %}</small>
    </div>
</div>
